{% extends "main/base.html" %}
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
{% block title %} Url Shorteners | My Socials {% endblock %}

{% block content %}
<div class="sc-links">
    <br>
    <label for="Instagram">Instagram:</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fab fa-instagram" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" value="_syrecodes" aria-label="_syrecodes" aria-describedby="basic-addon1" disabled>
    </div>
    <label for="Instagram">Twitter(X):</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fab fa-twitter" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" value="theSyreCollins" aria-label="theSyreCollins" aria-describedby="basic-addon1" disabled>
    </div>
    <label for="Instagram">Email:</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" value="therealcollins45@gmail.com" aria-label="therealcollins45@gmail.com" aria-describedby="basic-addon1" disabled>
    </div>
    <label for="Instagram">Github:</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fab fa-github" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" value="SyreCollins" aria-label="SyreCollins" aria-describedby="basic-addon1" disabled>
    </div>
</div>
{% endblock %}
