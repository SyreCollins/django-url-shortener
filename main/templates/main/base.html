<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <style>
        .main-col {
            max-width: 75%;
            margin: 0 auto;
            margin-top: 40px;
        }
        .bd-style {
            max-width: 75%;
            margin: 0 auto;
            height: 20px;
            margin-top: 65px;
        }
        .main-col-2 {
            max-width: 70%;
            margin: 0 auto;
            margin-top: 27px;
        }
        .display-col {
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Url Shortener | A Django Project{% endblock %}</title>
</head>
<body>
    <div class="main-col">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between rounded-top">
            <a class="navbar-brand" href="#">Url-Shortener</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/socials">Socials</a>
                    </li>
                </ul>
            </div>
          </nav>
        {% block content %}
        <div class="main-col-2">
            <div class="in-col">
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <label for="basic-url"><b>Your Vanity URL</b></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">https://example.com</span>
                        </div>
                        <input type="text" class="form-control" id="original_url" name="original_url" aria-describedby="basic-addon3">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Shorten URL</button>
                </form>
            </div>
            <div class="display-col input-group mb-3">
                <input id="display-area" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" disabled value="{{new_url}}">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" onclick="copy_clip">Copy</button>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
    <div class="bd-style bg-dark rounded-bottom"></div>
    
    {% block scripts %}
    <script>
        function copy_clip() {
            var text = document.getElementById('display-area')
            text.select();
            document.execCommand('copy')
        }
    </script>
    {% endblock scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
